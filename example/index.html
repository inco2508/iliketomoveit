<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        [draggable=true] {
            background: #ddd;
        }

        [draggable=true]:not(:last-child) {
            border-bottom: 0.25rem solid black;
        }

        section {
            border: 0.25rem solid black;
            width: 300px;
            margin: 0 auto;
        }

        .dragged {
            background: pink;
        }

        img {
            width: 100%;
            pointer-events: none;
        }
    </style>

    <section>
        <article draggable="true">
            <img src="./img/alex.webp" alt="alex">
        </article>

        <article draggable="true">
            <img src="./img/gloria.webp" alt="gloria">
        </article>

        <article draggable="true">
            <img src="./img/julian.webp" alt="julian">
        </article>

        <article draggable="true">
            <img src="./img/penguins.png" alt="penguins">
        </article>
    </section>

    <script type="module">
        import ILikeToMoveIt from "../dist/main.js"
        new ILikeToMoveIt(document.querySelectorAll("[draggable=true]"))
    </script> 
</body>
</html>
